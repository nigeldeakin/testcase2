command-timeout: 3
#no-response-timeout: 3
build:
  docker: true
  box: alpine
  steps:
    - script:
        name: Install docker
        code: apk --no-cache add docker     
    - script:
        name: Run a container in the foreground    
        code: docker run -p 27017:27017 -v ~/mongo/data:/data/db mongo   
  after-steps:
    - script:
        name: An after step
        code: echo "This is the after step"
